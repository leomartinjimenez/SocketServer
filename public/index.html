<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queue WEB Application</title>
</head>

<body>
    <h1>Queue WEB Application</h1>
    <script src='socket.io/socket.io.js'></script>

    <script>
        // var to increase the browser compability
        var socket = io();

        // on is to LISTEN the SERVER messages
        socket.on('connect', function() {
            console.log('The CLIENT is connected to the server');
        });
        socket.on('disconnect', function(){
            console.log('The CLIENT lost connection with the server')
        });
        
        // emit is to SEND messages to the SERVER
        socket.emit('sendMessageFromClient',{
            username: 'Leo',
            message: 'Hello world'
        })
        // LISTEN messages from the SERVER
        socket.on('sendMessageFromClient', function(message){
            console.log('Server message: ',message)
        });

    </script>
</body>

</html>
